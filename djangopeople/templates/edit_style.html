{% extends "base.html" %}

{% block title %}Edit your clubs |{% endblock %}



{% block content %}
	<div class="no-map-wrapper">
	<div id="no-map-content-box">
    <form method="post" action="/{{ person.user.username }}/style/">
    	<h2>Add a new style</h2>
	<a class="small-text" href="/{{ person.user.username }}">(back to your profile)</a>

    	<fieldset>

	<div class="form-field-outer">
		<div class="form-field-left">
    	        	{{ form.style_name.errors }}
    	        	<label for="id_club_url">Style Name</label>
		</div>

		<div class="form-field-right">
    	        	{{ form.style_name }}
		</div>
	</div>


	<div class="form-field-submit">
    		<div class="buttonContainer">
    		<input type="submit" value="Add style">
    		</div>
	</div>

	</fieldset>

    </form>

</div>

<div id="right-column">

	<h3>Your current styles(s)</h3>
	{% for style in styles %}
	<p><a href="/style/{{ style.slug }}">{{ style|title }}</a><a class="small-text" href="/{{ person.user.username }}/style/delete/{{ style.slug }}/">(<img title="remove this style" class="small-icon" src="/img/delete.png">)</a>
	</p>
	{% endfor %}

</div>


{% endblock %}
